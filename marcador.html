<script>

    authDomain: "chupabanquillos.firebaseapp.com",
    databaseURL: "https://chupabanquillos-default-rtdb.firebaseio.com",

};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("marcador").on("value", snap=>{
  const d = snap.val() || {local:0, visitante:0};
  document.getElementById("marcador").innerText = `${d.local} - ${d.visitante}`;
});

  .then(() => console.log("Autenticado"))
  .catch(err => console.error(err));

</script>
