<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

      <li class="menu-slide-li">Contactar</li>
    </ul>
  </div>

  <div class="menu">
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="cta-p">

  <p class="my-order-p"><b>Order here</b>

  </p>

  <div class="container-items">
    <div class="item">
      <img src="20fd72945c4f693bbac33f2f670fd1c6-removebg-preview.png" alt="">
      <p class="item-p">Combo Meal</p>
    </div>
    <div class="item">
      <img src="20fd72945c4f693bbac33f2f670fd1c6-removebg-preview.png" alt="">
      <p class="item-p">Burgers & Sandwiches</p>
    </div>
    <div class="item">
      <img src="d02b34cc3e19ca4fede6bd70ab208055-removebg-preview.png" alt="">
      <p class="item-p">Doble cheesburger</p>
    </div>
    <div class="item">
      <img src="d02b34cc3e19ca4fede6bd70ab208055-removebg-preview.png" alt="">
      <p class="item-p">Beverages</p>
    </div>
    <div class="item">
      <img src="d02b34cc3e19ca4fede6bd70ab208055-removebg-preview.png" alt="">
      <p class="item-p">Chicken</p>
    </div>
    <div class="item">
      <img src="d02b34cc3e19ca4fede6bd70ab208055-removebg-preview.png" alt="">
      <p class="item-p">Snacks & Sides</p>
    </div>
  </div>

  <div class="comprar-items-button">
    <button id="comprar-button">Comprar articulos</button>
  </div>

  <script>
    // Seleccionar todos los items
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        item.classList.toggle("active");
      });
    });

    // MenÃº desplegable
    const menuBtn = document.querySelector(".menu");
    const menuSlide = document.querySelector(".menu-slide");
    const menuSlideClose = document.querySelector(".menu-slide-close");

    menuBtn.addEventListener("click", () => {
      menuSlide.classList.remove("desactive");
      menuSlide.classList.add("active");
    });

    menuSlideClose.addEventListener("click", (e) => {
      menuSlide.classList.remove("active");
      menuSlide.classList.add("desactive");
    });

    // BotÃ³n de comprar
    const comprarButton = document.querySelector("#comprar-button");
comprarButton.addEventListener("click", () => {
  const itemsActivos = Array.from(items)
    .filter(item => item.classList.contains("active"));

  if (itemsActivos.length > 0) {
    const nombres = itemsActivos.map(item =>
      item.querySelector(".item-p").textContent.trim()
    );

    alert("Se ha comprado los siguientes artÃ­culos:\n- " + nombres.join("\n- "));

    // Quitar la clase "active" despuÃ©s de la compra
    itemsActivos.forEach(item => item.classList.remove("active"));
  } else {
    alert("No has seleccionado ningÃºn artÃ­culo.");
  }
});

  </script>

</body>
